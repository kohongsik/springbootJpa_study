spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpaShop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
logging:
  level:
    root: error
    asd: debug
    org.hibernate.SQL: debug # logger 에서 출력
    org.hibernate.type: trace # parameter(? 로 표시) 부분을 확인 할 수 있음
